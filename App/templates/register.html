{% extends 'base.html' %}

{% block head %}
<title>RestAPI - Sign Up</title>
<link rel="stylesheet" href="static/form.css">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block main %}
<div class="main">
    <p class="sign" align="center">Sign Up</p>

    <form action="/register" method="POST" class="login_form">

        <input type="text" name="username" class="username" id="username" placeholder="Username">
        <input type="mail" name="mail" class="mail" id="mail" placeholder="Mail address">
        <input type="password" name="password" class="password" id="password" placeholder="••••••••••••">
        <input type="checkbox" onclick="togglePasswordVisibility()">

        <input type="submit" class="submit" id="submit" value="Sign Up">

    </form>

    <p class="already_account" align="center">Already have an account? <a href="/login">Login</a></p>
</div>

{% endblock %}
