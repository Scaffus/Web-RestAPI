{% extends 'base.html' %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="static/form.css">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block main %}

<div class="main">
    <p class="sign" align="center">Sign In</p>

    <form action="/login" method="POST" class="login_form">

        <input type="mail" name="mail" class="mail" id="mail" placeholder="Mail address">
        <input type="password" name="password" class="password" id="password" placeholder="••••••••••••">

        <input type="submit" class="submit" id="submit" value="Login">

    </form>

    <p class="already_account" align="center">Don't have an account yet? <a href="/register">Sign Up</a></p>
</div>

{% endblock %}
